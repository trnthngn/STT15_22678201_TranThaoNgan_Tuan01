<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <style>
      body {
        border: 2px solid #4fc5fc;
        width: 250px;
        margin: 20px;
        padding: 20px;
        height: 300px;
      }
      
    </style>
  </head>
  <body>
    <div class="wrap">
      <form class="wrap">
        <div class="wrap">
          <label for="">Name</label><br />
          <input type="text" /><br />
        </div>
        <div class="wrap">
          <label for="">Telphone Number:</label><br />
          <input type="text" />
        </div>
        <br />

        <div class="wrap">
          <label for="">Email:</label><br />
          <input type="text" />
        </div>
        <br />
        <div class="wrap">
          <label for="">Favorite Color</label><br />
          <input type="color" />
        </div>
        <br />
        <div class="wrap">
          <label for="">Date of Birth:</label><br />
          <input type="date" />
        </div>
      </form>
      <br />
      <div><input type="button" value="Submit" /></div>
    </div>
  </body>
</html>
